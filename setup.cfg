[coverage:run]
branch = True
source =
       stories
       examples
       helpers
       mddoctest

[tool:pytest]
addopts = -vvv

[flake8]
max-line-length = 88

[mypy-marshmallow.*]
ignore_missing_imports = True

[mypy-cerberus.*]
ignore_missing_imports = True

[mypy-prettyprinter.*]
ignore_missing_imports = True

[mypy-debug_toolbar.*]
ignore_missing_imports = True

[mypy-flask_debugtoolbar.*]
ignore_missing_imports = True

[mypy-_pytest.*]
ignore_missing_imports = True

[mypy-raven.*]
ignore_missing_imports = True

[isort]
multi_line_output=3
include_trailing_comma=true
line_length=88
lines_after_imports=2
known_first_party=stories,examples,helpers,mddoctest
known_third_party=pydantic,marshmallow,cerberus,pytest,_pytest
