---
strict: true
site_name: stories
site_description: Define a user story in the business transaction DSL.
theme:
  name: material
  palette:
    scheme: default
    primary: deep-purple
    accent: deep-purple
  icon:
    logo: material/language-python
    repo: fontawesome/brands/github
  language: en
  features:
    - navigation.instant
    - navigation.tabs
repo_name: proofit404/stories
repo_url: https://github.com/proofit404/stories
edit_uri: ""
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.magiclink
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
extra_javascript:
  - javascripts/extra.js
nav:
  - Home:
      - Home: index.md
      - Installation: installation.md
      - Changelog: changelog.md
  - Usage:
      - Why: why.md
      - Definition: definition.md
      - Usage: usage.md
      - Execution: execution.md
      - Failure protocol: failure_protocol.md
      - FAQ: faq.md
  - Guides:
      - Debugging: debugging.md
      - Composition: composition.md
  - Contrib:
      - Py.test: contrib_pytest.md
      - Debug toolbars: contrib_debug_toolbars.md
      - Sentry: contrib_sentry.md
