---
strict: true
site_name: stories
site_description: Define a user story in the business transaction DSL.
theme:
  name: material
  palette:
    primary: deep-purple
    accent: deep-purple
  icon:
    logo: material/language-python
  language: en
  features:
    - tabs
repo_name: proofit404/stories
repo_url: https://github.com/proofit404/stories
edit_uri: ""
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
extra_javascript:
  - javascripts/extra.js
nav:
  - Home:
      - Home: index.md
      - Why: why.md
      - Definition: definition.md
      - Usage: usage.md
      - Execution: execution.md
      - Failure protocol: failure_protocol.md
      - FAQ: faq.md
      - Changelog: changelog.md
  - Guides:
      - Debugging: debugging.md
      - Composition: composition.md
  - Contrib:
      - Py.test: contrib/pytest.md
      - Debug toolbars: contrib/debug_toolbars.md
      - Sentry: contrib/sentry.md
