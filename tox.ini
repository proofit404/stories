[tox]
envlist =
        precommit,
        py{27,34,35,36,37},
        flake8,
        bandit,
        mypy,
        importlint,
        mkdocs,
        doctest,
        remarklint,
        yamllint
isolated_build = true

[testenv]
deps =
     pytest
     pytest-randomly
     pytest-timeout
     coverage
     py27: enum34
     py{36,37}: pydantic
     marshmallow==2.*
     Cerberus
     Django
     django-debug-toolbar
     Flask
     flask-debugtoolbar
     raven
setenv =
       DJANGO_SETTINGS_MODULE = django_project.settings
commands_pre = pip install ./tests/helpers/.
commands = coverage run -m pytest []

[testenv:precommit]
basepython = python3.7
skip_install = true
deps =
     pre-commit
commands_pre =
commands =
         pre-commit autoupdate
         pre-commit run --all-files
commands_post = sed -i "s/rev: .*$/rev: ''/g" .pre-commit-config.yaml
whitelist_externals = sed

[testenv:flake8]
basepython = python3.7
skip_install = true
deps =
     flake8
     flake8-2020
     flake8-bugbear
     flake8-builtins
     flake8-pytest
     flake8-pytest-style
     flake8-tidy-imports
commands_pre =
commands = flake8

[testenv:bandit]
basepython = python3.7
skip_install = true
deps =
     bandit
commands_pre =
commands = bandit -r src/

[testenv:mypy]
basepython = python3.7
skip_install = true
deps =
     mypy
     django-stubs
     pydantic
commands_pre =
commands = mypy src/

[testenv:importlint]
basepython = python3.7
deps =
     import-linter
commands_pre =
commands = lint-imports

[testenv:mkdocs]
basepython = python3.7
extras = mkdocs
deps =
commands_pre =
commands = mkdocs build

[testenv:doctest]
basepython = python3.7
deps =
     coverage
     Django
     djangorestframework
     django-filter
     django-debug-toolbar
     Flask
     flask-debugtoolbar
     raven
     PyYAML
commands = coverage run -m mddoctest

[testenv:remarklint]
basepython = python3.7
skip_install = true
deps =
commands_pre =
commands =
         npm install
         npm run lint:md
whitelist_externals = npm

[testenv:yamllint]
basepython = python3.7
skip_install = true
deps =
     yamllint
commands_pre =
commands = yamllint --strict .
